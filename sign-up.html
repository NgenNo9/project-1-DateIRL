<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATEIRL | Date In Real Life - Sign Up</title>

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

    <!-- Header -->

    <header>
        <div id="logo">
            <a href="index.html"><img src="assets/images/DateIRL-V3.png" alt="DATEIRL Logo"></a>
        </div>
        <nav id="nav">
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="index.html#trust">About</a></li>
                <li class="nav-item"><a href="index.html#events">Events</a></li>
                <li class="nav-item active"><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->

    <div id="hero-section">
        <div id="form-wrapper">
            <div class="form-intro">
                <h2>SIGN UP!</h2>
                <p>To learn more about the fantastic events we have organised, please fill in the form below.</p>
            </div>    
            <hr>
            <!-- Form -->
            <form action="https://formdump.codeinstitute.net" method="POST" >
                <div id="pii">
                    <label for="name">Name:*</label><br>
                    <input type="text" id="name" class="form-name" name="name" required>
                    <label for="email">Email:*</label><br>
                    <input type="email" id="email" class="form-email" name="email" required>
                    <label for="phone">Phone:*</label><br>
                    <input type="tel" id="phone" class="form-phone-number" name="phone-number" required>
                </div>

                <div id="demographics">
                    <div id="i-am">
                        <p>I am a:*</p>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Man</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Woman</label>
                        <br>
                        <input type="radio" id="trans" name="gender" value="Trans">
                        <label for="trans">Trans</label>
                        <br>
                        <input type="radio" id="non-binary" name="gender" value="Non-Binary">
                        <label for="non-binary">Non-Binary</label>
                        <br>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                    <div id="seeking">
                        <p>I am interested in:*</p>
                        <input type="radio" id="men" name="seeking" value="Men" required>
                        <label for="men">Men</label>
                        <br>
                        <input type="radio" id="women" name="seeking" value="Women">
                        <label for="women">Women</label>
                        <br>
                        <input type="radio" id="both" name="seeking" value="Both">
                        <label for="both">Both</label>
                        <br>
                        <input type="radio" id="seeking-other" name="seeking" value="Other">
                        <label for="seeking-other">Other</label>
                        <br>
                    </div>
                </div>
                <input type="submit" value="SIGN UP NOW!">
            </form>
        </div>
    </div>

   

    <footer>
        <ul id="social-icons-wrapper">
            <li class="social-icon"><a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook Page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li class="social-icon"><a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fab fa-twitter"></i></a></li>
            <li class="social-icon"><a href="https://www.instagram.com" target="_blank" aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    

    <script src="https://kit.fontawesome.com/b214ff1f30.js" crossorigin="anonymous"></script>

</body>
</html>
